    loaderType: 'vector_CONNECTOR'
    # To save computational resources, only record data where the number of columns in the column_set is less than or equal to 2
    columnSetSize: 1
    idColumnTag:
      ? 'date'
      ? 'tax'
      ? 'total'
      ? 'amount'
      ? 'amt'
      ? 'value'
      ? 'day'
      ? 'cost'
      ? 'code'
      ? 'time'
      ? 'status'
      ? 'desc'
      ? '_net'
      ? 'changed'
      ? '_quote'
      ? 'account'
      ? 'unit_'
      ? '_type'
      ? 'calendar_'
      ? 'state'
      ? 'city'
      ? 'street'
      ? 'quantity'
      ? 'country'
      ? 'class'
      ? 'address'
      ? 'contact'
      ? 'name'
      ? 'created'
      ? 'currency'
      ? 'e_mail'
      ? 'information'
      ? 'bonus'
      ? 'reason'
      ? 'commission'
      ? 'consultant'
      ? 'header'
      ? 'employee'
      ? 'opportunity'
      ? 'condition'
      ? 'unit'
      ? 'industry'
      ? 'counter'
      ? 'ship'
      ? 'house'
      ? 'ext'
      ? 'bill_'
      ? 'phone'
      ? 'freight'
      ? 'payer'
      ? '_at'
      ? 'test'
      ? 'email'
